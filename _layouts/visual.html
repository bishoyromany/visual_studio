<!doctype html>
<html lang="en">
  <head>
    <!-- main meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Begin Jekyll SEO tag v2.6.1 -->
    <title>{{ site.title }}</title>
    <meta name="generator" content="Jekyll v3.8.6" />
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="{{ site.description }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <link rel="canonical" href="{{ site.url }}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:site_name" content="Visual Studio Code - Code Editing. Redefined" />
    <script type="application/ld+json">
    {"@type":"WebPage","url":"{{ site.url }}","description":"{{ site.description }}","headline":"Docs","@context":"https://schema.org"}</script>
    <!-- end SEO tags -->
    <link rel="stylesheet" href="{{ site.url }}/assets/scss/index.css">
    <link type="application/atom+xml" rel="alternate" href="http://localhost:4000/feed.xml" title="Visual Studio Code - Code Editing. Redefined" />
  </head>
  <body>
      {% include navbar.html %}
      {{ content }}
  </body>
</html>
