<!-- require the style and jquery -->
<link rel="stylesheet" href='{{ "/assets/scss/navbar.css" | relative_url }}'>
<link rel="stylesheet" href='{{ "/assets/scss/bootstrap.min.css" | relative_url }}'>
<script src='{{ "/assets/js/jquery.js" | relative_url }}'></script>
<script src='{{ "/assets/js/bootstrap.min.js" | relative_url }}'></script>
<!-- navbar page style -->
<nav id="navbar" class="navbar navbar-inverse navbar-fixed-top affix-top">
    <div class="container">

        <!-- menu dropdown menu button -->
        <span class="menu-icon" onclick='$(".drowDownMenu").slideToggle()'>
            <span class="icon-bar" style="margin-top : 0px;"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </span>

        <!-- page logo -->
        <a href="{{ page.permalink | relative_url}}" class="brand">
            <img src="{{'/assets/imgs/visual-studio.svg' | relative_url}}" alt="{{ page.title }}">
            <span>{{ page.title }}</span>
        </a>

        <!-- drowdown menu container -->
        <div class="drowDownMenu">
            <!-- pages list auto -->
            <ul class="pages nav navbar-nav navbar-left"> 
                {% for page in site.pages %}
                    {% if page.categories contains 'fruit' %}
                    <li>
                        <a href="{{ page.permalink | relative_url}}">{{page.title}}</a>
                    </li>
                    {% endif %}
                {% endfor %}
            </ul>
            
            <!-- search and download button container -->
            <ul class="search-download nav navbar-nav navbar-right">
                <!--  search link for phone -->
                <li class="searchPhone">
                    <a href="{{site.baseurl}}{{'/Search' | relative_url}}" title="Search" class="btn search-btn" id="nav-search">
                    Search
                    <!-- <img class="search-icon" src="/assets/icons/search.svg" width="16px" height="16px" alt="Search"> -->
                    <!-- <img class="search-icon-inverted" src="/assets/icons/search_dark.svg" width="16px" height="16px" alt="Search"> -->
                    </a>
                </li>
                <!--  search form for computer -->
                <li class="search">
                    <form class="nav-search search-form" action="{{site.baseurl}}{{'/Search' | relative_url}}" aria-label="Search"> 
                        <div class="input-group" aria-hidden="true">
                            <input type="text" name="q" class="search-box form-control" placeholder="Search Docs" aria-label="Search text">
                            <span class="input-group-btn">
                                <button tabindex="0" class="btn" type="submit" aria-label="Search">
                                    <img class="search-icon" src="{{site.baseurl}}{{'/assets/icons/search.svg' | relative_url}}" width="16px" height="16px" alt="Search">
                                    <!-- <img class="search-icon-inverted" src="/assets/icons/search_dark.svg" width="16px" height="16px" alt="Search"> -->
                                </button>
                            </span>
                        </div>
                    </form>	                    
                </li>

                <!-- download software link -->
                <li class="download">
                    <a itemprop="downloadUrl" class="link-button" href="{{site.baseurl}}{{'/Download' | relative_url}}" id="nav-download">
                        <img class="download-icon" src="{{site.baseurl}}{{'/assets/icons/download.svg' | relative_url}}" width="16px" height="16px" alt="Download VS Code">
                        <!-- <img class="download-icon-inverted" src="/assets/icons/download-black.svg" width="16px" height="16px" alt="Download VS Code"> -->
                        <span class="hidden-sm">Download</span>
                    </a>
                </li>

            </ul><!-- </search download container> -->

        </div> <!-- </dropWownContainer> -->

    </div>
    
</nav>  <!-- </navbarContainer> -->
